gui:
  theme:
    activeBorderColor:
      - '#cccccc'
      - bold
    inactiveBorderColor:
      - '#666'
  showFileTree: false
  commandLogSize: 8
  sidePanelWidth: 0.25
  merging:
    args: "--no-ff"

promptToReturnFromSubprocess: false

refresher:
  refreshInterval: 1

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never

os:
  editCommand: 'nvim'

keybinding:
  universal:
    appendNewline: '<tab>'

